{% load static %}

<h3>Tutor Name</h3>
<div>
	<div class="form-group row" id="tutor_name">
		<div> Last Name: </div>
		<div class="col-3">
			<input class="form-control" id="last" type="text" size="30" name="textbox"> 
		</div>
	</div>
	<div class="form-group row" id="tutor_name">
		<div> First Name: </div>
		<div class="col-3">
			<input class="form-control" id="first" type="text" size="30" name="textbox"> 
		</div>
	</div>
</div>

<hr>

<h3>University</h3>
<div class="custom-form-group" id="university_list">
	{% for univ in all_university %}
	<div class="checkbox">
		<label class="custom-control custom-checkbox">
			<input type="checkbox" name="checkbox" class="custom-control-input university" value="{{univ}}">
			<span class="custom-control-indicator"></span>
			<span class="custom-control-description"> {{univ}} </span>
		</label>
	</div>
	{% endfor %}
</div>

<hr>

<h3>Course</h3>
<div class="custom-form-group" id="course_list">
	{% for course in all_course %}
	<div class="checkbox">
		<label class="custom-control custom-checkbox">
			<input type="checkbox" name="checkbox" class="custom-control-input course" value="{{course}}">
			<span class="custom-control-indicator"></span>
			<span class="custom-control-description"> {{course}} </span>
		</label>
	</div>
	{% endfor %}
</div>

<hr>

<h3>Tag</h3>
<div class="custom-form-group" id="tag_list">
	{% for tag in all_tag %}
	<div class="checkbox">
		<label class="custom-control custom-checkbox">
			<input type="checkbox" name="checkbox" class="custom-control-input tag" value="{{tag}}">
			<span class="custom-control-indicator"></span>
			<span class="custom-control-description"> {{tag}} </span>
		</label>
	</div>
	{% endfor %}
</div>

<hr>

<h3>Hourly Rate</h3>
<div class="custom-form-group row" id="hourly_rate_range">
	<div class="col-1">
		<input class="form-control" id="min" type="text" size="30" name="textbox">
	</div> HKD - 
	<div class="col-1">
		<input class="form-control" id="max" type="text" size="30" name="textbox">
	</div> HKD 
</div>

<hr>

<h3>Tutor Type</h3>
<div id="tutor_type">
	<label class="custom-control custom-checkbox">
		<input type="checkbox" class="custom-control-input type" name="checkbox" value="Contract">
		<span class="custom-control-indicator"></span>
		<span class="custom-control-description"> Contract </span>
	</label>
	<label class="custom-control custom-checkbox">
		<input type="checkbox" class="custom-control-input type" name="checkbox" value="Private">
		<span class="custom-control-indicator"></span>
		<span class="custom-control-description"> Private </span>
	</label>
</div>

<hr>

<h3>Coverage</h3>
<div id="seven_day">
	<label class="custom-control custom-checkbox">
		<input type="checkbox" class="custom-control-input coverage" name="checkbox" value="limited">Only show tutors available in next 7 days
		<span class="custom-control-indicator"></span>
		<span class="custom-control-description"> Contract </span>
	</label>
</div>

<button class="btn btn-success col-6" onclick="getShortProfiles()">Search Tutor</button>
