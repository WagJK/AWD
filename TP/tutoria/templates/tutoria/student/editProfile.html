<h1>Edit Profile</h1>
    <hr>
<div class="row">
    <!-- left column -->
    <!--div class="col-md-3">
    <div class="text-center">
        <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
        <h6>Upload your photo...</h6>
        
        <input type="file" class="form-control">
    </div>
    </div--> 
    <!-- edit form column -->
    {% if editError %}
    <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">×</a> 
        <i class="fa fa-coffee"></i>
        <strong>Old password does not match!!</strong>
    </div>
    {% endif %}
    {% if confirmError %}
    <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">×</a> 
        <i class="fa fa-coffee"></i>
        <strong>Confirm password does not match new password!!</strong>
    </div>
    {% endif %}
    {% if success %}
    <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">×</a> 
        <i class="fa fa-coffee"></i>
        <strong>Congratulations!! Changes have been saved!!</strong>
    </div>
    {% endif %}
    <div class="col-md-9 personal-info">
        <h3>Personal info</h3>
        
        <form class="form-horizontal" role="form">
            <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
                <input id="firstname" name="firstname" class="form-control" type="text" value="{{student.user.first_name}}">
            </div>
            </div>
            <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
                <input id="lastname" name="lastname" class="form-control" type="text" value="{{student.user.last_name}}">
            </div>
            </div>
            <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
                <input id="email" name="email" class="form-control" type="text" value="{{student.user.email}}">
            </div>
            </div>
            <div class="form-group">
            <label class="col-lg-3 control-label">Phone:</label>
            <div class="col-lg-8">
                <input id="phone" name="phone" class="form-control" type="text" value="{{student.phone}}">
            </div>
            </div>
            <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
                <input id="username" name="username" class="form-control" type="text" value="{{student.user.username}}">
            </div>
            </div>
            <div class="form-group">
            <label class="col-md-3 control-label">Old password:</label>
            <div class="col-md-8">
                <input id="oldpassword" name="oldpassword" class="form-control" type="password">
            </div>
            </div>
            <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
                <input id="password" name="password" class="form-control" type="password">
            </div>
            </div>
            <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
                <input id="confirmpassword" name="confirmpassword" class="form-control" type="password">
            </div>
            </div>
        </form>
        <div class="col-md-8">
            <button class="btn btn-primary" onclick="postStudentProfile()">Save changes</button>
        </div>
        <a href="{% url 'student_homepage' %}"> Back to homepage </a>
    </div>
</div>
