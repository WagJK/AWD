<div id="booking-info">
	<h3> Booking Information </h3>
	<table class="table">
		<tbody>
			<tr> <th> Tutor </th> <td> {{ timeslot.tutor }} </td> </tr>
			<tr> <th> Time </th> <td> {{ timeslot.startTime }} - {{ timeslot.endTime }}</td> </tr>
			<tr> <th> Fee </th> <td> {{ timeslot.tutor.profile.hourly_rate }} HKD </td> </tr>
		</tbody>
	</table>
	<div class="row">
		<button class="btn btn-success" style="width:28%" onclick="writeMessage('{{ timeslot.tutor.user.username }}')">
			Message Tutor
		</button>
		<div style="width:8%"/>
		{% if timeslot.cancellable %}
			<button class="btn btn-danger" style="width:28%" onclick="cancelSlot( {{ timeslot.id }} )">
				Cancel This Timeslot
			</button>
		{% else %}
			<button class="btn btn-danger disabled" style="width:28%"> Cancel This Timeslot </button>
		{% endif %}
		<div style="width:8%"/>
		{% if timeslot.is_finished and not timeslot.is_reviewed %}
			<button class="btn btn-success" style="width:28%" onclick="reviewSlot( {{ timeslot.id }} )">
				Write a review
			</button>
		{% else %}
			<button class="btn btn-success disabled" style="width:28%">
				Write a review
			</button>
		{% endif %}
	</div>
</div>
