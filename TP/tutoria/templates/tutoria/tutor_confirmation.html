<table frame="box" rules="all">
    <tr>
        <th>My Confirmations</th>
    </tr>
    {% for confirmation in output %}
    <tr>
        <td><p>{{ confirmation.student.user.username }} has successfully made the {{ confirmation.category}} of your tutorial session</p>
            <p>From {{ confirmation.timeslot.startTime}} to {{ confirmation.timeslot.endTime}}</p>
        </td>
    </tr>
    {% endfor %}
</table>
