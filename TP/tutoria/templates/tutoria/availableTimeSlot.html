<table frame="box" rules="rule">
    <tr><th>Start Time</th><th>End Time</th></tr>
    {% for slot in all_slots %}
        <tr>
            <td onclick="bookSlot('{{ slot.id }}')">{{ slot.startTime }}</td>
            <td onclick="bookSlot('{{ slot.id }}')">{{ slot.endTime }}</td>
        </tr>
    {% endfor %}
</table>
