<table frame="box" rules="all">
    <tr>
        <th>Tutor</th>
        <th>Start Time</th>
        <th>End Time</th>
		<th>Cancel Session</th>
    </tr>
    {% for booking in all_bookings %}
    <tr>
        <td>{{ booking.tutor.user.username }}</td>
        <td>{{ booking.startTime }}</td>
        <td>{{ booking.endTime }}</td>
		<td><button onclick="cancelSlot('{{ booking.id }}')">Cancel</button></td>
    </tr>
    {% endfor %}
</table>
