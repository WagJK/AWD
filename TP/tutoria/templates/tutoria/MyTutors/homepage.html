<html>
<head>
	{% load static %}
	<title>Tutoria Platform</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="icon" href="{% static 'tutoria/img/favicon.png' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">

	<link rel="stylesheet" href="{% static 'tutoria/css/home.css' %}"/>
	<script type="text/javascript" src="{% static 'tutoria/js/mytutors.js' %}"></script>
	<script type="text/javascript" src="{% static 'tutoria/js/jquery.js' %}"></script>
</head>

<body>
	<div id="navigation">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#">
				<img src="{% static 'tutoria/img/brand.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
				Tutoria - MyTutor
			</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a id="nav-home" class="nav-link" href="javascript:home()" onclick="window.location.reload()"> Home </a>
					</li>
				</ul>
			    <button class="btn btn-outline-success my-2 my-sm-0" onclick=window.location={% url 'logout' %}> Logout </button>
			</div>
		</nav>
	</div>

	<div class="container">
		<h2> MyTutors </h2> <hr>
		<div id="wallet">
			<div class="form-group row" id="tutor_name">
				<h3 id="balance"> Balance: {{ mytutors.balance }} HKD </h3>
				<div class="col-1"> </div>
				<div class="col-2">
					<input class="form-control" id="value" type="text" size="30" name="textbox">
				</div>
				<button class="btn btn-success" id="withdraw" onclick="withdraw()"> Withdraw </button>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
