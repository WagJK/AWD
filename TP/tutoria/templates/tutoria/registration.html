<html>
<head>
    {% load static %}
    <title>Tutoria Platform</title>
	<link rel="stylesheet" href="{% static 'tutoria/css/home.css' %}"/>
    <script type="text/javascript" src="{% static 'tutoria/js/jquery.js' %}"></script>
</head>

<body>
    <div>
        <form id='register_form' action='/registration/' method='POST'>
            Username: <input name='username' type='text'/> <br>
            Password: <input name='password' type='password'/> <br>
            Firstname: <input name='firstname' type='text'/> <br>
            Lastname: <input name='lastname' type='text'/> <br>
            Email: <input name='email' type='email'/> <br>
            Your identity:
            <select name='type' onchange='showTutorReg()'>
                <option value="student"> Student </option>
                <option value="tutor"> Tutor </option>
                <option value="both"> Both student and tutor </option>
                <option value="admin"> admin </option>
            </select>
            <br> <br>
            <div id='tutor'>
                Tutor type:
                <select name='tutortype'>
                    <option value='contract'> Contract </option>
                    <option value='private'> Private </option>
            </div>
            <input type='submit' value='Register'></input>
        </form>
        <a href="{% url 'login' %}"> Back to login </a>
    </div>
</body>
</html>

<script>
    function showTutorReg(){
        $("#tutor").css('display','block')
    }
</script>
