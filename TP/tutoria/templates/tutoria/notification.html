<div id="notification">
    <h3> Notifications </h3> <hr>
    <table class="table table-bordered table-transparent">
        <thead class="thead thead-dark">
            <tr>
                <th style="width:5%"> Unread </th>
                <th style="width:20%"> Time </th>
                <th> Content </th>
            </tr>
        </thead>
        <tbody>
            {% for notification in notifications %}
            <tr>
                <td>
                    {% if notification.unread %}
                    <span class="badge badge-pill badge-danger"> unread </span>
                    {% endif %}
                </td>
                <td> {{ notification.createTime }} </td>
                <td> {{ notification.content }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
